<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="FINANCOGRAM - Professional Financial Platform for Investment Management, Portfolio Tracking, and Financial Tools"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>FINANCOGRAM - Professional Financial Platform</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
        color: #ffffff;
        overflow: hidden;
        height: 100vh;
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(0, 255, 153, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(255, 77, 77, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 1;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: hidden;
      }

      .loader-container {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }

      .brand-logo {
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(45deg, #00bfff, #00ff99);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        animation: logoGlow 2s ease-in-out infinite alternate;
        letter-spacing: 2px;
      }

      @keyframes logoGlow {
        from { filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.5)); }
        to { filter: drop-shadow(0 0 30px rgba(0, 255, 153, 0.5)); }
      }

      .brand-subtitle {
        color: #cccccc;
        font-size: 1.2rem;
        font-weight: 300;
        margin-bottom: 2rem;
        letter-spacing: 1px;
      }

      .security-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, rgba(0, 191, 255, 0.1), rgba(0, 255, 153, 0.1));
        border: 1px solid rgba(0, 191, 255, 0.3);
        border-radius: 25px;
        padding: 0.75rem 1.5rem;
        color: #00bfff;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 3rem;
        backdrop-filter: blur(10px);
      }

      .loading-animation {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }

      .loading-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: linear-gradient(45deg, #00bfff, #00ff99);
        animation: loadingBounce 1.4s ease-in-out infinite both;
      }

      .loading-dot:nth-child(1) { animation-delay: -0.32s; }
      .loading-dot:nth-child(2) { animation-delay: -0.16s; }
      .loading-dot:nth-child(3) { animation-delay: 0s; }

      @keyframes loadingBounce {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .progress-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 2rem;
        background: rgba(26, 26, 26, 0.5);
        border-radius: 25px;
        padding: 3px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 191, 255, 0.2);
      }

      .progress-bar {
        height: 8px;
        background: linear-gradient(90deg, #00bfff, #00ff99);
        border-radius: 25px;
        width: 0%;
        transition: width 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: progressShine 2s infinite;
      }

      @keyframes progressShine {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .loading-text {
        color: #cccccc;
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 1rem;
        animation: textPulse 2s ease-in-out infinite;
      }

      @keyframes textPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      .loading-steps {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .step {
        background: linear-gradient(135deg, rgba(0, 191, 255, 0.1), rgba(0, 255, 153, 0.1));
        border: 1px solid rgba(0, 191, 255, 0.3);
        border-radius: 15px;
        padding: 0.5rem 1rem;
        color: #00bfff;
        font-size: 0.8rem;
        font-weight: 500;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        opacity: 0.5;
      }

      .step.active {
        opacity: 1;
        border-color: #00ff99;
        color: #00ff99;
        transform: scale(1.05);
      }

      .step.completed {
        opacity: 0.8;
        border-color: #00ff99;
        color: #00ff99;
      }

      .status-message {
        color: #888888;
        font-size: 0.9rem;
        font-weight: 300;
        margin-top: 1rem;
        animation: statusFade 3s ease-in-out infinite;
      }

      @keyframes statusFade {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .brand-logo {
          font-size: 2.5rem;
        }

        .brand-subtitle {
          font-size: 1rem;
        }

        .loading-steps {
          gap: 0.5rem;
        }

        .step {
          font-size: 0.7rem;
          padding: 0.4rem 0.8rem;
        }

        .progress-container {
          max-width: 300px;
        }
      }

      @media (max-width: 480px) {
        .brand-logo {
          font-size: 2rem;
        }

        .brand-subtitle {
          font-size: 0.9rem;
        }

        .loading-steps {
          flex-direction: column;
          align-items: center;
        }

        .step {
          font-size: 0.7rem;
          padding: 0.3rem 0.6rem;
        }

        .progress-container {
          max-width: 250px;
        }
      }

      /* Enhanced Accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Smooth transitions */
      * {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div id="loader">

      <div class="loader-container">
        <h1 class="brand-logo">FINANCOGRAM</h1>
        <p class="brand-subtitle">AI Powered Financial Platform</p>
        
        <div class="security-badge">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l6 2.67v4.15c0 4.16-2.37 8.02-6 9.32-3.63-1.3-6-5.16-6-9.32V7.85l6-2.67z"/>
          </svg>
          <span>Secure Loading</span>
        </div>

        <div class="loading-animation">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <p class="loading-text" id="loadingText">Initializing Financial Platform...</p>

        <div class="loading-steps">
          <div class="step" id="step1">Security Check</div>
          <div class="step" id="step2">Data Loading</div>
          <div class="step" id="step3">UI Rendering</div>
          <div class="step" id="step4">Ready</div>
        </div>

        <p class="status-message" id="statusMessage">Please wait while we prepare your financial dashboard...</p>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Enhanced loading animation with progress simulation
      let currentStep = 0;
      let progress = 0;
      const steps = ['Security Check', 'Data Loading', 'UI Rendering', 'Ready'];
      const messages = [
        'Performing security verification...',
        'Loading financial data and market information...',
        'Rendering user interface components...',
        'Preparing your personalized dashboard...'
      ];

      function updateProgress() {
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');
        const statusMessage = document.getElementById('statusMessage');
        
        if (progress < 100) {
          progress += Math.random() * 15 + 5;
          if (progress > 100) progress = 100;
          
          progressBar.style.width = progress + '%';
          
          // Update steps
          const stepIndex = Math.floor(progress / 25);
          if (stepIndex !== currentStep && stepIndex < steps.length) {
            currentStep = stepIndex;
            
            // Update step classes
            for (let i = 0; i < 4; i++) {
              const step = document.getElementById(`step${i + 1}`);
              step.classList.remove('active', 'completed');
              if (i < stepIndex) {
                step.classList.add('completed');
              } else if (i === stepIndex) {
                step.classList.add('active');
              }
            }
            
            // Update messages
            if (stepIndex < messages.length) {
              loadingText.textContent = messages[stepIndex];
            }
          }
          
          setTimeout(updateProgress, 200 + Math.random() * 300);
        } else {
          // Loading complete
          loadingText.textContent = 'Welcome to FINANCOGRAM!';
          statusMessage.textContent = 'Your financial platform is ready.';
          
          // Hide loader after a brief delay
          setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transform = 'scale(0.95)';
              setTimeout(() => {
                loader.style.display = 'none';
              }, 500);
            }
          }, 1000);
        }
      }

      // Start progress animation when page loads
      window.addEventListener('load', function() {
        setTimeout(updateProgress, 500);
      });

      // Fallback: Hide loader if React takes too long
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader && loader.style.display !== 'none') {
          loader.style.opacity = '0';
          loader.style.transform = 'scale(0.95)';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      }, 10000); // 10 second fallback
    </script>
  </body>
</html>
